<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">  
        <h2>Latest Mars News</h2>
        <h4>{{ mars.news_title }}</h4>
        <p>{{ mars.news_p }}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
        <img class="img-responsive" src="{{ mars.featured_image_url }}" alt="Featured Mars Image">
      </div>
      <div class="col-md-4">
        <h4>Mars Facts</h4>
        <table class="table table-bordered table-striped">
          {{ mars.mars_facts_table | safe }}
        </table>
      </div>
    </div>
    
    <!-- Section for Mars Hemispheres -->
    <div class="row" id="mars-hemispheres">
      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>

      {% for hemisphere in mars.hemisphere_image_urls %}
      <div class="col-md-6">
        <div class="thumbnail">
          <img src="{{ hemispheres.img_url }}" alt="{{ hemispheres.title }}">
          <div class="caption">
            <h3>{{ hemispheres.title }} Enhanced</h3>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    
  </div>
</body>

</html>
