<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">  
        <h2>Latest Mars News</h2>
        <h4>{{ mars.news_title }}</h4>
        <p>{{ mars.news_p }}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
        <img class="img-responsive" src="{{ mars.featured_img_url }}" alt="Featured Mars Image">
      </div>
      <div class="col-md-4">
        <h4>Mars Facts</h4>
        <table class="table table-bordered table-striped">
          {{ mars.mars_facts_table | safe }}
        </table>
      </div>
    </div>
    
    <!-- Section for Mars Hemispheres -->
    <div class="container" style="margin-top: 100px;">
      <h4 style="padding-top: 50px; text-align: center;">Mars Hemispheres</h4>
      <hr>

      <div class="col-12">
          <div class="row">

              {% for item in mars.hemespheres %}
              <div class = "col-6">
                  <!--card items-->
                  <div class="card" style="margin: 30px;">
                      <img src="{{hemespheres.img_url}}" class="card-img-top">
                      <div class="card-body">
                          <p class="card-text" style="font-weight: 700;">{{hemespheres.title}}</p>
                      </div>
                  </div>
              </div>
              {% endfor %}

          </div>
      </div>

  </div>
</body>

</html>
